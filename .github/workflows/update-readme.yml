name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *'  # daily (00:00 UTC)
  workflow_dispatch:
  repository_dispatch:
    types: [profile-update]
  push:
    branches:
      - main
      - master

permissions:
  contents: write

concurrency:
  group: update-profile-readme
  cancel-in-progress: true

jobs:
  update:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update README content
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_readme.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update profile README (auto)"

            # Avoid push failures from transient GitHub 5xx/internal errors.
            # Also rebase in case another run landed a commit.
            git fetch origin
            git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true

            for i in 1 2 3 4 5; do
              if git push; then
                exit 0
              fi
              echo "git push failed (attempt $i/5); retrying..."
              sleep $((i*i))
            done
            echo "git push failed after retries"
            exit 1
          else
            echo "No changes to commit"
          fi

